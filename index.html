<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Counter</h1>

        <form id="food-form">
            <label for="food-name">Food Item:</label>
            <input type="text" id="food-name" placeholder="Enter food name" required>

            <label for="calories">Calories:</label>
            <input type="number" id="calories" placeholder="Enter calories" required>

            <button type="submit">Add Item</button>
        </form>

        <div id="food-list">
            <h2>Today's Food</h2>
            <ul id="food-items"></ul>
            <p>Total Calories: <span id="total-calories">0</span></p>
        </div>

        <button id="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
