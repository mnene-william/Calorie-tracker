<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Counter</h1>
         <div class="display">
            <p>Total Calories: <br> <span id="total-calories">0</span></p>
        </div>

        <form id="food-form">
            <label for="food-name">Food Item:</label>
            <input type="text" id="food-name" placeholder="Enter food name" required>
            <button type="submit">Add Item</button><br>

    
        </form>
        <p id="displayMessage"></p>

       

        <div id="food-list">
            <h2>Today's Food</h2>
             <p id="displaymessage"></p>
            <ul id="food-items"></ul>
            
        </div>

        <button id="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
